<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .dashboard-container {
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      width: 90%;
      max-width: 800px;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0 0 20px;
      font-size: 24px;
      color: #333333;
    }
    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Admin Dashboard</h1>
    <div class="buttons-container">
      <button onclick="navigateTo('routes')">Manage Routes</button>
      <button onclick="navigateTo('buses')">Manage Buses</button>
      <button onclick="navigateTo('trips')">Manage Trips</button>
      <button onclick="navigateTo('bookings')">Manage Bookings</button>
      <button onclick="navigateTo('operators')">Manage Operators</button>
    </div>
  </div>

  <script>
    // Function to handle navigation
    
    const navigateTo = (page) => {
      if (page === "routes") {
        window.location.href = "routeDashboard.html";
      } else if (page === "buses") {
        window.location.href = "busDashboard.html";
      } else if (page === "trips") {
        window.location.href = "tripDashboard.html";
      
      } else if (page === "bookings") {
        window.location.href = "userDashboard.html";
      }
      
       else if (page === "operators") {
        window.location.href = "addOperatorsDashboard.html";
      }
    };
  </script>
</body>
</html>
