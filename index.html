<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Tick</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      color: #333;
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #666;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .header-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .header-buttons button {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Booking.com</h1>
    <p>Welcome to Booking.com! The easiest way to book your tickets online. Sign in to get started.</p>
    <div class="header-buttons">
      <button onclick="navigateTo('signin')">Sign In</button>
    </div>
    <button onclick="navigateTo('booking')">Book Tickets</button>
  </div>

  <script>
    const navigateTo = (page) => {
      if (page === "signin") {
        window.location.href = "signin.html";
      } else if (page === "booking") {
        window.location.href = "userDashboard.html";
      }
    };
  </script>
</body>
</html>
